<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai or code </title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    // div.id = "myid"
    div.id = Math.round(Math.random() *10 + 1)
    
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.innerText = "chai or code"

    // innertext phle value ka refernce le aayega then set krega but setAttribute lekar nhi aata hai direct hi us value ko set krta hai

    const addText = document.createTextNode("chai or code")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>

</html>
